<!DOCTYPE html>
<html lang="en"> <!--lang="ex:en, fr,..."-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--meta (element "http-equiv='X-UA-Compatible' content:'IE=edge" à réviser)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--element à réviser pronfondement-->
    <title>Search</title> <!--Titre de document en question-->
    <link rel="stylesheet" href="search.css"> <!--indique le lien qu'il s'agit d'un feuille de style cascade-->
</head>
<body>
    <div class="container"> <!--Element vérifié-->
        <input type="text" placeholder="Search..."> <!--Attribut à réviser-->
        <span class="search"></span> <!--Div et Span à connaître profondement-->
    </div>
</body>
</html>
